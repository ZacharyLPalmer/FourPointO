<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="media/favicon.png">
    <title>Sign In</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/signin_register.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
</head>

<body>
    <form id="singInForm" style="border:1px solid #ccc">
        <div class="container">
            <div class="logo">
                <img src="media/logo.png" alt="logo">
        </div>
            <h1>Sign In</h1>
            <p>Please fill in this form to sign in with account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="email" name="email" id="email_field">

            <label for="psw"><b>Password</b></label>
            <input type="password" id="password_field">

            <div class="clearfix">
                <button id="btn" type="submit" class="signupbtn">Sign In</button>
            </div>

            <p class="already">Not yet a member? <a id="signup" href="register.html">Sign up</a></p>

        </div>
    </form>

    <script src="js/signIn.js"></script>
</body></html>
