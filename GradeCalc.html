<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Four Point O</title>
</head>

<body>
  <div class="applicationWrapper">
  <input class="close" name="user" type="image" src="media/user.jpg">
  <!--Top nav bar-->
    <ul class="nav">
      <li>
        <button onclick="location.href='GPACalc.html';">GPA Calculation</button>
      </li>
      <li>
        <button class="active" onclick="location.href='GradeCalc.html';">Grade Calculation</button>
      </li>
      <li>
        <button onclick="location.href='GradeDistri.html';">Grade Distribution</button>
      </li>
      <li>
        <button onclick="location.href='MyGrades.html';">My Grades</button>
      </li>
    </ul>

    <!--logo div-->
    <div class="logo">
        <img src="media/logo.png" alt="logo">
    </div>
    <div class="container">
    <!--top bar information for the displayed course-->
      <table class="overallDisplay">
        <tr>
          <th>Course Name</th>
          <th>Credit #</th>
          <th>Major?</th>
        </tr>
        <tr>
          <td><input type="text" name="courseName"></td>
          <td><input type="text" name="creditNumber"></td>
          <td><input type="checkbox" name="major" value="major"></td>
        </tr>
      </table>

      <div class="classGrade">
        <table class="categoryList" id="catList">
          <tr>
            <th>Category</th>
            <th>Weight %</th>
            <th>Average %</th>
            <th></th>
          </tr>
          
        <!--This gets duplicated and removed as categories get added or removed dynamically-->
        

        </table>
      </div>

      <!--current semester grades displayed along with the save course and addcategory options-->
      <div id="overallDisplay">
        <button class="button" name="addCat"><a>Add Catagory</a></button>
        <button class="button" name="saveCourse">Save Course</button>
        <div class="currentGradeWrapper"><div class="currentGrade">Current Grade: <div name="currentGrade">N/a</div></div>
      </div>
    </div>
  </div>
  </div>
    <!-- Javascript and Jquery sources -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/GradeCalc.js"></script>
    
  </body>
</html>
