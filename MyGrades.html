<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="icon" href="media/favicon.png">
  <title>My Grades</title>

  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
  <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
</head>

<body>
    <div class="applicationWrapper">
        <div class="topnav">
            <a onclick="location.href='GPACalc.html';">GPA Calculation</a>
            <a onclick="location.href='GradeCalc.html';">Grade Calculation </a>
            <a onclick="location.href='GradeDistri.html';">Grade Distribution</a>
            <a class="active" onclick="location.href='MyGrades.html';">My Grades</a>
            <input class="close" name="user" type="image" src="media/user.png">
        </div>

        <!--logo div-->
        <div class="logo">
            <img src="media/logo.png" alt="logo">
        </div>

      <div class="container">
        <div class="semester">
          <div class="overallDisplay">
            <!--displays your overall gpa/major gpa -->
            <div class="leftGPA" name="wrapGPA">Overall GPA: <div name="GPA">N/a</div></div>
            <div class="rightGPA" name="wrapmajorGPA">Overall Major GPA: <div name="majorGPA">N/a</div></div>
          </div>

          <div class="yourSemesterList">
            <table class="semesters">
              <tr>
                <th>Semester</th>
                <th>Major GPA</th>
                <th>Overall GPA</th>
              </tr>
            </table>
          </div>

          <button onclick="location.href='GPACalc.html';" class="button" name="editPrevSem">
            <img src="media/edit.png">
            <p>Edit Semesters</p>
          </button>
        </div>

        <div class="semester">
          <div class="overallDisplay">
            <!--displays your overall gpa/major gpa -->
            <div class="leftGPA">Est. Semester GPA: <div name="semGPA">N/a</div></div>
            <div class="rightGPA">Est. Major Semester GPA: <div name="semMajorGPA">N/a</div></div>
          </div>

          <div class="yourSemesterList">
              <table class="classes">
                    <tr>
                      <th>Class Name</th>
                      <th>Major Class</th>
                      <th>Credits</th>
                      <th>Grade %</th>
                      <!--These two are just for allignment-->
                      <th></th>
                      <th></th>
                    </tr>
                    <!--This will be a div that gets puplicated and removed as classes get added or removed-->
                    <div></div>
              </table>
          </div>

          <button onclick="location.href='GradeCalc.html';" class="button" name="addCourse">
            <img src="media/add.png">
            <p>Add Course</p>
          </button>

        </div>
      </div>
   </div>
      
  <script src="js/MyGrades.js"></script>
  <script src="js/authentication.js"></script>
  </body>
</html>
